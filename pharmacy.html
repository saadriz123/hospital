    <main class="Pharmacypage-body">
        <section class="pharmacy-form">
            <h1>Buy Medicine from Our Pharmacy</h1>
            <p>Please fill out the form below to order your medicines from MEDICARE HOSPITAL Pharmacy.</p>
            
            
            <form action="pharmacy.html" method="POST">
                <div class="form-group">
                    <label for="customerName">Full Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                
                <div class="form-group">
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </div>
        
                <div class="form-group">
                    <label for="customerPhone">Phone Number:</label>
                    <input type="tel" id="customerPhone" name="customerPhone" required>
                </div>
        
                <div class="form-group">
                    <label for="medicineSelect">Select Medicine:</label>
                    <select id="medicineSelect" name="medicineSelect" required>
                        <option value="">--Select Medicine--</option>
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="Ibuprofen">Ibuprofen</option>
                        <option value="Amoxicillin">Amoxicillin</option>
                        <option value="Cough Syrup">Cough Syrup</option>
                        <option value="Vitamin C">Vitamin C</option>
                        <option value="Antacid Tablets">Antacid Tablets</option>
                        <option value="Antibiotic Ointment">Antibiotic Ointment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="medicineName">Medicine Name:</label>
                    <input type="text" id="medicineName" name="medicineName" placeholder="Enter the name of the medicine" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <select id="Quantity" name="Quantity" required>

                        <option value="Quantityy">Select Quantity</option>
                        <option value="1 Tablet/Capsule">1 Tablet/Capsule</option>
                        <option value="1 Tablet/Capsule">1 Tablet/Capsule</option>
                        <option value="5 Tablets/Capsules">5 Tablets/Capsules</option>
                        <option value="10 Tablets/Capsules">10 Tablets/Capsules</option>
                        <option value="60 Tablets/Capsules (2-month supply)">60 Tablets/Capsules (2-month supply)</option>
                        <option value="Bottle (Liquid medication, specify ml)">Bottle (Liquid medication, specify ml)</option>
                        <option value="Bottle (Liquid medication, specify ml)">Bottle (Liquid medication, specify ml)</option>
                    </select>
                    
                </div>
        
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address:</label>
                    <textarea id="deliveryAddress" name="deliveryAddress" rows="4" required></textarea>
                </div>
        
                <div class="form-group">
                    <button type="submit" class="submit-btn">Place Order</button>
                </div>
            </form>
        </section>
